<ion-content padding class="page-login form-content no-scroll">
  <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit(loginForm.value)">

    <ion-item>
      <ion-label floating color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
      <ion-label *ngIf="formErrors.email">
        <div *ngFor="let errors of formErrors.email">
          <p class="alert">{{ errors }}
            <p>
        </div>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>

      <ion-label *ngIf="formErrors.password">
        <div *ngFor="let errors of formErrors.password">
          <p class="alert">{{ errors }}
            <p>
        </div>
      </ion-label>
    </ion-item>

    <ion-item>
      <button ion-button full type="submit" [disabled]="!loginForm.valid">Login</button>
    </ion-item>
  </form>
</ion-content>
